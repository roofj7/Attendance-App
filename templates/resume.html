<!DOCTYPE html>
<html>
<head>
    <title>Resume Attendance</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        button {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .resume-btn {
            background: #007bff;
            color: white;
        }

        .resume-btn:hover {
            background: #0056b3;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #b52a37;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Attendance in Progress</h2>
    <p>You already have an attendance session saved.<br>
       Would you like to continue or start fresh?</p>

    <form action="/resume" method="POST" style="display:inline;">
        <button type="submit" class="resume-btn">â–¶ Resume Attendance</button>
    </form>

    <form action="/reset" method="POST" style="display:inline;">
        <button type="submit" class="reset-btn">ðŸ—‘ Reset Attendance</button>
    </form>
</div>

</body>
</html>
